<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
</head>
<body>
    <h4 id="demo"> A program to sort the array in ascending and descending order.</h4>
    
    <h5>click below button to find the array in the equation.</h5>
    <button type="button" onclick="document.getElementById('par').innerHTML=str">Aray</button>
    <h6 id="par"></h6>
    <h4> now choose the ascending or descending order based on requirement</h4>
    <button type="button" onclick="document.getElementById('asc').innerHTML=arr.sort(asc)">Ascending</button>
    <h5 id="asc"></h5>
    <button type="button" onclick="document.getElementById('desc').innerHTML=arr.sort(desc)">Descending</button>
    <h5 id="desc"></h5>
    <script>
        let arr=[12,2,1,34,53,22,21,12,345,54]

        let str=JSON.stringify(arr);
        function asc(a,b)
        {
            return a-b;
        }
  //uses the comparable interface to apply the changes.
        function desc(a,b)
        {
            return b-a;
        }
    </script>
</body>
</html>
